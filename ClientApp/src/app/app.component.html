
<mat-sidenav-container class="example-container">
    
    <mat-sidenav #drawer mode="side"  mode="over">
        <mat-toolbar color="primary">
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
        </mat-toolbar>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-panel-title>Experiments 222</mat-panel-title>
                <mat-nav-list>
                    <a mat-list-item routerLink="/create-experiment" routerLinkActive="active" (click)="drawer.toggle()" >
                            <mat-icon mat-list-icon>settings_input_composite</mat-icon>
                            <h4 mat-line>Create Experiment</h4>
                    </a>
                </mat-nav-list>    
            </mat-expansion-panel>
        </mat-accordion>
        <mat-nav-list>
                <mat-accordion>
                        <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        <div class="titlenav">Experiment</div>
                                    </mat-panel-title>   
                                </mat-expansion-panel-header>
                                <a mat-list-item routerLink="/create-experiment" routerLinkActive="active" (click)="drawer.toggle()" >
                                    <mat-icon mat-list-icon>settings_input_composite</mat-icon>
                                    <h4 mat-line>Create</h4>
                                </a>
                                <a mat-list-item routerLink="/analysis" routerLinkActive="active" (click)="drawer.toggle()" >
                                    <mat-icon mat-list-icon>bar_chart</mat-icon>
                                    <h4 mat-line>Analysis</h4>
                                </a>
                                <a mat-list-item routerLink="/compare" routerLinkActive="active" (click)="drawer.toggle()" >
                                    <mat-icon mat-list-icon>compare</mat-icon>
                                    <h4 mat-line>Compare</h4>
                                </a>
                                <a mat-list-item routerLink="/manage-experiments" routerLinkActive="active" (click)="drawer.toggle()" >
                                    <mat-icon mat-list-icon>view_list</mat-icon>
                                    <h4 mat-line>List</h4>
                                </a>
                    </mat-expansion-panel>
                </mat-accordion>
                <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    <div class="titlenav">Session</div>
                                </mat-panel-title>   
                            </mat-expansion-panel-header>
                            <a mat-list-item routerLink="/session-analysis" routerLinkActive="active" (click)="drawer.toggle()" >
                                <mat-icon mat-list-icon>bar_chart</mat-icon>
                                <h4 mat-line>Analysis</h4>
                            </a>
                            <a mat-list-item routerLink="/queue" routerLinkActive="active" (click)="drawer.toggle()" >
                                <mat-icon mat-list-icon>view_list</mat-icon>
                                <h4 mat-line>Queue</h4>
                            </a>
                    </mat-expansion-panel>
                </mat-accordion>
                <mat-accordion>
                        <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        <div class="titlenav">Miscellaneous</div>
                                    </mat-panel-title>   
                                </mat-expansion-panel-header>
                                <a mat-list-item routerLink="/show-us-map" routerLinkActive="active" (click)="drawer.toggle()" >
                                    <mat-icon mat-list-icon>map</mat-icon>
                                    <h4 mat-line>Show US Map</h4>
                                </a>
                        </mat-expansion-panel>
                </mat-accordion>     
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="title">Forex Strategy Sessions</span>
        </mat-toolbar>
        <div class="content fit" align="center">
                <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
