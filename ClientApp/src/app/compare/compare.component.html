<br/>
<mat-card *ngIf='(experiments$ | async)?.length>0' class="experiment-card">
    <mat-card-header>
        <mat-card-title>Experiment Results</mat-card-title>
      </mat-card-header>
      <mat-card-content align="left">
  <google-chart
    [title]="title"
    [type]="type"
    [data]="data"
    [options] = "options"
    >
  </google-chart>
</mat-card-content>
</mat-card>
<mat-list>
  <ng-container *ngFor="let experiment of experiments$ | async">
    <app-experiment-detail [experimentvalue]="experiment"></app-experiment-detail> 
  </ng-container>
</mat-list>
