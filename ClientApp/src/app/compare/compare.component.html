      </mat-card-header>
      <mat-card-content>

    [title]="title"
    [type]="type"
    [data]="data"
    [options] = "options"
    [columnNames] = "columnNames"
    [width] = "chartWidth"
    [height] = "400"
    >
  </google-chart>-->
  <google-chart [data]="analysisChart" (chartSelect)="onSelect($event)"></google-chart>

</mat-card>
<mat-list>

</mat-list>
