<app-forex-session-detail *ngIf='(this.forexSession$|async)!==undefined' [sessionInfo]="this.forexSession$ | async"></app-forex-session-detail>
<mat-card  class="session-card">
    <mat-card-header>
        <mat-card-title>PL Histogram</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <google-chart [data]="plHistGoogleChart"></google-chart>
    </mat-card-content>
</mat-card>
<br/>
<mat-card  class="session-card">
    <mat-card-header>
        <mat-card-title>Length Histogram</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <google-chart [data]="lengthHistGoogleChart"></google-chart>
    </mat-card-content>
</mat-card>
<br/>
<mat-card  class="session-bar-card">
    <mat-card-header>
        <mat-card-title>PL by Pair Histogram</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <google-chart [data]="plByPairHistGoogleChart"></google-chart>
    </mat-card-content>
</mat-card>
<br/>
<mat-card  class="history-chart-card">
    <mat-card-header>
        <mat-card-title>PL Balance History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <google-chart [data]="balanceHistoryGoogleChart"></google-chart>
    </mat-card-content>
</mat-card>
