<br/>
<mat-card *ngIf='(experiments$ | async)?.length>0' class="experiment-chart-card">
    <mat-card-header>
        <mat-card-title>Experiment Results</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <google-chart [data]="analysisChart" (chartSelect)="onSelect($event)"></google-chart>
    </mat-card-content>
</mat-card>
<mat-list>
  <ng-container *ngFor="let experiment of experiments$ | async">
    <app-experiment-detail [experimentvalue]="experiment"></app-experiment-detail> 
  </ng-container>
</mat-list>
